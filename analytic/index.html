<!DOCTYPE html>
<html>
<head>
	<base href="file:///C:/laragon/www/pk/">
    <div ng-include="'templates/head.html'"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="myApp">
    <div class="wrapper">
        
        <!-- header -->
        <div ng-include="'templates/header.html'"></div>
 
        <!-- side-bar -->
        <div ng-include="'templates/side-bar.html'"></div>
        
        <!-- edit Modal -->
        <div ng-include="'edit.html'"></div>
        
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- //CONTAIN START HERE -->

            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Analysis
                    <small>Analysis pelajar</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="col-lg-12">
	                <div class="row">
	                	<div ng-include="'analytic/_form.html'"></div>
	                </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-12">
						<div id="anlytic" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
            </section>
            <!-- /.content -->

        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->
    
    <!-- footer -->  

    <!-- jQuery 2.2.3 -->
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
        
        angular.module('myApp', []);

        $(function () {
		    $('#anlytic').highcharts({

		        chart: {
		            type: 'column'
		        },

		        title: {
		            text: 'Graphe pelajar : Azmi'
		        },

		        xAxis: {
		            categories: ['January', 'February', 'Pears', 'Grapes', 'Bananas']
		        },

		        yAxis: {
		            allowDecimals: false,
		            min: 0,
		            title: {
		                text: 'Number of fruits'
		            }
		        },

		        tooltip: {
		            formatter: function () {
		                return '<b>' + this.x + '</b><br/>' +
		                    this.series.name + ': ' + this.y + '<br/>' +
		                    'Total: ' + this.point.stackTotal;
		            }
		        },

		        plotOptions: {
		            column: {
		                stacking: 'normal'
		            }
		        },

		        series: [{
		            name: 'John',
		            data: [5, 3, 4, 7, 2],
		            stack: 'male'
		        }, {
		            name: 'Joe',
		            data: [3, 4, 4, 2, 5],
		            stack: 'male'
		        }, {
		            name: 'Jane',
		            data: [2, 5, 6, 2, 1],
		            stack: 'female'
		        }, {
		            name: 'Janet',
		            data: [3, 0, 4, 4, 3],
		            stack: 'female'
		        }]
		    });
		});

    </script>
    <!-- Bootstrap 3.3.6 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>


</body>

</html>

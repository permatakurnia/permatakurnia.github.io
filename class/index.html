<!DOCTYPE html>
<html>
<head>

    <div ng-include="'../templates/head.html'"></div>

</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="myApp">
    <div class="wrapper">
        
        <!-- header -->
        <div ng-include="'../templates/header.html'"></div>
 
        <!-- side-bar -->
        <div ng-include="'../templates/side-bar.html'"></div>
        
        <!-- edit Modal -->
        <div ng-include="'edit.html'"></div>
        
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- //CONTAIN START HERE -->

            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Pengurusan Kelas
                    <small>Menguruskan kelas-kelas</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content"  ng-controller="classCtrl as cc">
                <div class="row">

                    <div class="col-xs-12">
                      <div class="box">
                        <div class="box-header">
                            <a class="btn btn-sm btn-success" href="create.html">Tambah Kelas</a>
                        </div>
                        <div class="box-header">
                          <h3 class="box-title">Total: {{cc.classes.length}} of {{cc.classes.length}}</h3>

                          <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                              <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="search">

                              <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                    <tr>
                                      <th>No</th>
                                      <th>Nama Kelas</th>
                                      <th>Guru</th>
                                      <th>Bil Pelajar</th>
                                      <th></th>
                                    </tr>
                                    <tr ng-repeat="class in cc.classes">
                                      <td><span>{{$index+1}}</span></td>
                                      <td><a href="show.html">{{class.name}}</a> </td>
                                      <td>{{class.teacher}}</td>
                                      <td>{{class.students.length}}</td>
                                      <td>
                                      <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editModal">Edit</button>
                                      <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                      </div>
                      <!-- /.box -->
                    </div>

                </div>
            </section>
            <!-- /.content -->

        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->
    
    <!-- footer -->  

    <!-- jQuery 2.2.3 -->
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
        
        angular.module('myApp', [])
            .controller('classCtrl', classCtrl);

        function classCtrl($scope, $http) {
            var us = this
            $http.get("../data/class.json")
            .success(function(response) {
                console.log("Success")
                us.classes = response.class
                console.log(us.classes)
            })
            .error(function(response) {
                console.log("Failed")
                console.log(response)
                /* Act on the event */
            });
        }

    </script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/app.min.js"></script>


</body>

</html>

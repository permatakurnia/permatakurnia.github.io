<!DOCTYPE html>
<html>
<head>

    <div ng-include="'../templates/head.html'"></div>

</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="myApp">
    <div class="wrapper">
        
        <!-- header -->
        <div ng-include="'../templates/header.html'"></div>
 
        <!-- side-bar -->
        <div ng-include="'../templates/side-bar.html'"></div>
        
        <!-- edit Modal -->
        <div ng-include="'edit.html'"></div>
        

        
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- #CONTENT -->

            <!-- Content Header (Page header)-->
            <section class="content-header">
                <h1>
                    Tambah Kelas
                    <small>Tambah kelas baru </small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content"  ng-controller="userCtrl as us">
                <div class="row">

                    <div class="col-xs-12">
                      <div class="box">
                        <div class="box-header">
                          <p>Isikan kesemua butiran</p>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                          
                          <!-- content -->
                          <div ng-include="'_content.html'"></div>

                          <div class="col-md-12 text-center">
                            <a class="btn btn-sm btn-success" href="index.html">Tambah Kelas</a>
                            <button class="btn btn-sm btn-danger">Reset</button>
                          </div>
                          <br>
                        </div>
                        <!-- /.box-body -->
                      </div>
                      <!-- /.box -->
                    </div>

                </div>
            </section>
            <!-- /.content -->

        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->
    
    <!-- footer -->  

    <!-- jQuery 2.2.3 -->
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
        
        angular.module('myApp', [])
            .controller('userCtrl', userCtrl);

        function userCtrl($scope, $http) {
            var us = this
            $http.get("../data/users.json")
            .success(function(response) {
                console.log("Success")
                us.users = response.employees
                console.log(us.users)
            })
            .error(function(response) {
                console.log("Failed")
                console.log(response)
                /* Act on the event */
            });
        }

    </script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/app.min.js"></script>


</body>

</html>

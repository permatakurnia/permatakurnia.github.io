<!DOCTYPE html>
<html>
<head>
    <base href="https://permatakurnia.github.io/"/>
    <div ng-include="'templates/head.html'"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="myApp">
    <div class="wrapper">
        
        <!-- header -->
        <div ng-include="'templates/header.html'"></div>
 
        <!-- side-bar -->
        <div ng-include="'templates/side-bar.html'"></div>
        
        <!-- edit Modal -->
        <div ng-include="'user/edit.html'"></div>
        

        
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- #CONTENT -->

            <!-- Content Header (Page header)-->
            <section class="content-header">
                <h1>
                    Tambah Pengguna
                    <small>Tambah pengguna baru </small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content"  ng-controller="userCtrl as us">
                <div class="row">

                    <div class="col-xs-12">
                      <div class="box">
                        <div class="box-header">
                          <p>Isikan kesemua butiran</p>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                          <!-- edit Modal -->
                          <!-- <div ng-include="'user/_content.html'"> -->
                              <form class="form-horizontal col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Nama</label>
                                    <div class="col-md-8">
                                        <input type="text" name="name" class="form-control">
                                    </div>

                                    <label class="control-label col-md-4">Kata Laluan</label>
                                    <div class="col-md-8">
                                        <input type="password" name="password" class="form-control">
                                    </div>

                                    <label class="control-label col-md-4">Peranan</label>
                                    <div class="col-md-8">
                                        <select class="form-control" name="role">
                                            <option>Super Admin</option>
                                            <option>Admin</option>
                                            <option>Teacher</option>
                                            <option>Parent</option>
                                        </select>
                                    </div>

                                    <label class="control-label col-md-4">Status</label>
                                    <div class="col-md-8">
                                        <select class="form-control" name="status">
                                            <option>Aktif</option>
                                            <option>Tidak Aktif</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                          <!-- </div> -->
                          <div class="col-md-12 text-center">
                            <a class="btn btn-sm btn-success" href="user/index.html">Tambah Pengguna</a>
                            <button class="btn btn-sm btn-danger">Reset</button>
                          </div>
                          <br>
                        </div>
                        <!-- /.box-body -->
                      </div>
                      <!-- /.box -->
                    </div>

                </div>
            </section>
            <!-- /.content -->

        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->
    
    <!-- footer -->  

    <script src="plugins/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="plugins/angular/angular.min.js"></script>
    <script>
        angular.module('myApp', [])
            .controller('userCtrl', userCtrl);

        function userCtrl($scope, $http) {
            var us = this
            $http.get("data/users.json")
            .success(function(response) {
                console.log("Success")
                us.users = response.employees
                console.log(us.users)
            })
            .error(function(response) {
                console.log("Failed")
                console.log(response)
                /* Act on the event */
            });
        }

    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="dist/js/app.min.js"></script>


</body>

</html>
